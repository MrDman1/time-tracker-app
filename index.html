<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Time Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h1>Time Tracker</h1>
  <section>
    <h2>Add Entry</h2>
    <form id="entry-form">
      <label>Category: <input type="text" id="category" required></label>
      <label>Color: <input type="color" id="color" value="#ff0000"></label>
      <label>Date: <input type="date" id="date" required></label>
      <label>Hours: <input type="number" id="hours" step="0.1" min="0" required></label>
      <button type="submit">Add</button>
    </form>
  </section>

  <section id="heatmap-section">
    <h2>Category Overview</h2>
    <label>View:
      <select id="time-range">
        <option value="week">Week</option>
        <option value="month">Month</option>
        <option value="year">Year</option>
      </select>
    </label>
    <button id="export-excel">Export to Excel</button>
    <table id="heatmap"></table>
  </section>

  <section>
    <h2>View Chart</h2>
    <label>Chart Type:
      <select id="chart-type">
        <option value="pie">Pie</option>
        <option value="bar">Bar</option>
        <option value="line">Line</option>
      </select>
    </label>
    <label>From: <input type="date" id="start-date"></label>
    <label>To: <input type="date" id="end-date"></label>
    <button id="show-chart">Show Chart</button>
    <canvas id="chart" width="400" height="200"></canvas>
  </section>

  <script src="script.js"></script>
</body>
</html>
