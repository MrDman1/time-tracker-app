<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.3.0/dist/exceljs.min.js"></script>
</head>
<body>
  <h1>Time Tracker</h1>
  <div id="auth-panel">
    <input type="email" id="email" placeholder="Email" value="damian.beland@hotmail.com">
    <input type="password" id="password" placeholder="Password" value="240676">
    <button id="signup-btn">Sign Up</button>
    <button id="login-btn">Login</button>
    <button id="logout-btn" style="display:none;">Logout</button>
    <span id="user-info"></span>
  </div>
  <section class="hidden">
    <h2>Add Entry</h2>
    <form id="entry-form">
      <label>Category: <input type="text" id="category" required></label>
      <label>Color: <input type="color" id="color" value="#ff0000"></label>
      <label>Date: <input type="date" id="date" required></label>
      <label>Hours: <input type="number" id="hours" step="0.1" min="0" required></label>
      <button type="submit">Add</button>
    </form>
  </section>

  <section id="heatmap-section" class="hidden">
    <h2>Category Overview</h2>
    <label>View:
      <select id="time-range">
        <option value="week">Week</option>
        <option value="month">Month</option>
      </select>
    </label>
    <button id="export-excel">Export to Excel</button>
    <div id="week-controls">
      <button id="prev-week">&#8592;</button>
      <span id="week-label"></span>
      <button id="next-week">&#8594;</button>
    </div>
    <table id="heatmap"></table>
    <canvas id="overview-chart"></canvas>
    <div id="calendar"></div>
    <div id="tooltip" class="tooltip"></div>
  </section>

  <section id="chart-section" class="hidden">
    <h2>View Chart</h2>
    <label>Chart Type:
      <select id="chart-type">
        <option value="pie">Pie</option>
        <option value="bar">Bar</option>
        <option value="line">Line</option>
      </select>
    </label>
    <label>From: <input type="date" id="start-date"></label>
    <label>To: <input type="date" id="end-date"></label>
    <div id="day-filter">
      <label><input type="checkbox" value="0" checked>Sun</label>
      <label><input type="checkbox" value="1" checked>Mon</label>
      <label><input type="checkbox" value="2" checked>Tue</label>
      <label><input type="checkbox" value="3" checked>Wed</label>
      <label><input type="checkbox" value="4" checked>Thu</label>
      <label><input type="checkbox" value="5" checked>Fri</label>
      <label><input type="checkbox" value="6" checked>Sat</label>
    </div>
    <button id="show-chart">Show Chart</button>
<div id="chart-goal-container">
  <div id="chart-container">
    <canvas id="chart"></canvas>
  </div>
    <div id="goal-panel">
      <div id="goal-list"></div>
    </div>
</div>
  </section>
